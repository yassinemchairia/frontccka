<div class="forgot-password-container">
  <h2>Mot de passe oublié</h2>
  
  <div *ngIf="!showResetForm">
    <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" formControlName="email" class="form-control">
        <div *ngIf="forgotForm.get('email')?.invalid && forgotForm.get('email')?.touched" class="error-message">
          Un email valide est requis
        </div>
      </div>
      
      <div *ngIf="errorMessage" class="alert alert-danger">
        {{ errorMessage }}
      </div>
      
      <div *ngIf="successMessage" class="alert alert-success">
        {{ successMessage }}
      </div>
      
      <button type="submit" class="btn btn-primary" [disabled]="forgotForm.invalid">Envoyer le lien de réinitialisation</button>
      
      <div class="links">
        <a routerLink="/login">Retour à la connexion</a>
      </div>
    </form>
  </div>
  
  <div *ngIf="showResetForm">
    <app-reset-password [token]="resetToken"></app-reset-password>
  </div>
</div>
