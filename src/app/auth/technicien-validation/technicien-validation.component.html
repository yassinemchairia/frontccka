<div class="container">
  <h2 class="title">Techniciens en attente de validation</h2>

  <div *ngIf="techniciens.length === 0" class="no-data">
    Aucun technicien en attente de validation.
  </div>

  <div class="technicians-grid">
    <div *ngFor="let technicien of techniciens" class="technician-card">
      <div class="card-header">
        <h3>{{ technicien.nom }} {{ technicien.prenom }}</h3>
      </div>
      <div class="card-content">
        <div class="info-row">
          <span class="label">Email :</span>
          <span class="value">{{ technicien.email }}</span>
        </div>
        <div class="info-row">
          <span class="label">Spécialité :</span>
          <span class="value">{{ technicien.specialite }}</span>
        </div>
      </div>
      <div class="card-actions">
        <button class="btn btn-approve" (click)="valider(technicien, true)">
          <span class="material-icons"></span> Valider
        </button>
        <button class="btn btn-reject" (click)="valider(technicien, false)">
          <span class="material-icons"></span> Rejeter
        </button>
      </div>
    </div>
  </div>
</div>
