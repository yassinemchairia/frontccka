<div class="register-container">
  <h2>Inscription</h2>
  
  <div *ngIf="registrationSuccess" class="success-container">
    <div class="alert alert-success">
      {{ successMessage }}
    </div>
    <div class="links">
      <a routerLink="/auth/login">Aller à la connexion</a>
    </div>
  </div>

  <form *ngIf="!registrationSuccess" [formGroup]="registerForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nom">Nom</label>
      <input type="text" id="nom" formControlName="nom" class="form-control">
      <div *ngIf="registerForm.get('nom')?.invalid && registerForm.get('nom')?.touched" class="error-message">
        Le nom est requis
      </div>
    </div>
    
    <div class="form-group">
      <label for="prenom">Prénom</label>
      <input type="text" id="prenom" formControlName="prenom" class="form-control">
      <div *ngIf="registerForm.get('prenom')?.invalid && registerForm.get('prenom')?.touched" class="error-message">
        Le prénom est requis
      </div>
    </div>
    
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="registerForm.get('email')?.invalid && registerForm.get('email')?.touched" class="error-message">
        Un email valide est requis
      </div>
    </div>
    
    <div class="form-group">
      <label for="motDePasse">Mot de passe</label>
      <input type="password" id="motDePasse" formControlName="motDePasse" class="form-control">
      <div *ngIf="registerForm.get('motDePasse')?.invalid && registerForm.get('motDePasse')?.touched" class="error-message">
        Le mot de passe doit comporter au moins 6 caractères
      </div>
    </div>
    
    <div class="form-group">
      <label for="numeroTelephone">Numéro de téléphone</label>
      <input type="tel" id="numeroTelephone" formControlName="numeroTelephone" class="form-control">
      <div *ngIf="registerForm.get('numeroTelephone')?.invalid && registerForm.get('numeroTelephone')?.touched" class="error-message">
        Le numéro de téléphone est requis
      </div>
    </div>
    
    <div class="form-group">
      <label for="specialite">Spécialité</label>
      <select id="specialite" formControlName="specialite" class="form-control">
        <option *ngFor="let spec of specialites" [value]="spec">{{ spec }}</option>
      </select>
      <div *ngIf="registerForm.get('specialite')?.invalid && registerForm.get('specialite')?.touched" class="error-message">
        La spécialité est requise
      </div>
    </div>
    
    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    
    <button type="submit" class="btn btn-primary" [disabled]="registerForm.invalid">S'inscrire</button>
    
    <div class="links">
      <a routerLink="/auth/login">Vous avez déjà un compte ? Connectez-vous</a>
    </div>
  </form>
</div>
