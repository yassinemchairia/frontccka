<div class="reset-container">
  <h2>Réinitialiser le mot de passe</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="newPassword">Nouveau mot de passe</label>
      <input type="password" id="newPassword" formControlName="newPassword" class="form-control">
      <div *ngIf="resetForm.get('newPassword')?.invalid && resetForm.get('newPassword')?.touched" class="error-message">
        Le mot de passe doit contenir au moins 8 caractères
      </div>
    </div>

    <div class="form-group">
      <label for="confirmPassword">Confirmer le mot de passe</label>
      <input type="password" id="confirmPassword" formControlName="confirmPassword" class="form-control">
      <div *ngIf="resetForm.get('confirmPassword')?.invalid && resetForm.get('confirmPassword')?.touched" class="error-message">
        La confirmation du mot de passe est requise
      </div>
      <div *ngIf="resetForm.errors?.mismatch && resetForm.get('confirmPassword')?.touched" class="error-message">
        Les mots de passe ne correspondent pas
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid || !email || !token">
      Réinitialiser le mot de passe
    </button>

    <div class="links">
      <a routerLink="/auth/login">Retour à la connexion</a>
    </div>
  </form>
</div>
