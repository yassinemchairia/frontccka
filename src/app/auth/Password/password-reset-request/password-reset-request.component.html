<div class="reset-container">
  <h2>Réinitialisation du mot de passe</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control">
      <div *ngIf="resetForm.get('email')?.invalid && resetForm.get('email')?.touched" class="error-message">
        Un email valide est requis
      </div>
    </div>

    <div *ngIf="errorMessage" class="alert alert-danger">
      {{ errorMessage }}
    </div>
    <div *ngIf="successMessage" class="alert alert-success">
      {{ successMessage }}
    </div>

    <button type="submit" class="btn btn-primary" [disabled]="resetForm.invalid">Envoyer le lien de réinitialisation</button>

    <div class="links">
      <a routerLink="/auth/login">Retour à la connexion</a>
    </div>
  </form>
</div>
